<mat-toolbar class="topbar">
  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  <!-- --------------------------------------------------------------- -->

  <!-- --------------------------------------------------------------- -->
  <!-- Notification Dropdown -->
  <!-- --------------------------------------------------------------- -->

    <button mat-icon-button aria-label="Notifications" (click)="onCartPage()">
    <i-tabler
      class="d-flex"
      name="shopping-cart-plus"
      [matBadge]="cartQuantity"
      matBadgeColor="primary"
    ></i-tabler>
  </button>

  <span class="flex-1-auto"></span>

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <button
    mat-icon-button
    [matMenuTriggerFor]="profilemenu"
    aria-label="Notifications"
  >
    <img
      src="/assets/images/profile/user-1.jpg"
      class="rounded-circle object-cover"
      width="35"
    />
  </button>
  <mat-menu #profilemenu="matMenu" class="topbar-dd cardWithShadow">
    <button mat-menu-item (click)="onMyProfile()">
      <mat-icon class="d-flex align-items-center"
        ><i-tabler name="user" class="icon-18 d-flex"></i-tabler></mat-icon
      >Meu Perfil
    </button>
    <button mat-menu-item (click)="onMyReservations()">
      <mat-icon class="d-flex align-items-center"
        ><i-tabler
          name="calendar-stats"
          class="icon-18 d-flex"
        ></i-tabler></mat-icon
      >Minhas Reservas
    </button>

    <button mat-menu-item (click)="onMyOrders()">
      <mat-icon class="d-flex align-items-center"
        ><i-tabler
          name="list-check"
          class="icon-18 d-flex"
        ></i-tabler></mat-icon
      >Meus Pedidos
    </button>

    <div class="p-x-12 m-t-12">
      <a
        (click)="onLogout()"
        mat-stroked-button
        color="primary"
        class="w-100"
        >Logout</a
      >
    </div>
  </mat-menu>
</mat-toolbar>
