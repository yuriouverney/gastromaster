<div class="start-pages">
  <div class="row"> 
    <div class="col-lg-12">
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">
          <div class="w-100">
            <mat-card-title>Edição Usuário</mat-card-title>
            <div class="col-lg-12 mt-4">

              <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="name">Nome:</label>
                  <input type="text" class="form-control" id="name" formControlName="name">
                  <div *ngIf="userForm.get('name')?.invalid && (userForm.get('name')?.dirty || userForm.get('name')?.touched)">
                    <div *ngIf="userForm.get('name')?.errors?.['required']">Nome é obrigatório.</div>
                    <div *ngIf="userForm.get('name')?.errors?.['minlength']">Nome deve conter mais de 6 caracteres.</div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="text" class="form-control" id="email" formControlName="email" readonly="true">
                  <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)">
                    <div *ngIf="userForm.get('email')?.errors?.['required']">Email é obrigatório.</div>
                  </div>
                </div>
              
                <div formGroupName="UserProfile">
                  <div class="form-group">
                    <label for="address">Endereço:</label>
                    <input type="text" class="form-control" id="address" formControlName="address">
                  </div>
              
                  <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="text" class="form-control" id="phone" formControlName="phone">
                  </div>
                </div>


                
                <div class="form-group" *ngIf="changePassword">
                  <label for="password">Nova Senha:</label>
                  <input type="password" class="form-control" id="password" formControlName="password">
                </div>
                <div class="form-group" *ngIf="changePassword">
                  <label for="confirmPassword">Confirmar Senha:</label>
                  <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                  <div *ngIf="userForm.hasError('passwordMismatch')">
                    As senhas não coincidem.
                  </div>
                </div>
                
              
                <!-- Botão de envio do formulário -->
                <button type="button" class="btn btn-primary" (click)="onVoltar()">Início</button>   
                <button type="button" class="btn btn-primary ml-2" (click)="onChangePass()" *ngIf="!changePassword">Trocar Senha</button>   
                <button type="button" class="btn btn-primary ml-2" (click)="onChangePass()" *ngIf="changePassword">Cancelar Troca de Senha</button>   
                <button type="submit" class="btn btn-primary ml-2">Enviar</button>  
              </form>

            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
