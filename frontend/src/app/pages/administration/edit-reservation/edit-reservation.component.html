<div class="start-pages">
  <div class="row"> 
    <div class="col-lg-12">
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">
          <div class="w-100">
            <mat-card-title>Editar Reserva</mat-card-title>
            <div class="col-lg-12 mt-4">

              <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
                <div formGroupName="User">
                  <label for="name">Nome:</label>
                  <input type="text" class="form-control" id="name" formControlName="name" readonly>
                  <div *ngIf="reservationForm.get('name')?.invalid && (reservationForm.get('name')?.dirty || reservationForm.get('name')?.touched)">
                    <div *ngIf="reservationForm.get('name')?.errors?.['required']">Nome é obrigatório.</div>
                    <div *ngIf="reservationForm.get('name')?.errors?.['minlength']">Nome deve conter mais de 6 caracteres.</div>
                  </div>
                </div>
              
                  <div class="form-group" formGroupName="User">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" formControlName="email" readonly>
                    <div *ngIf="reservationForm.get('email')?.invalid && (reservationForm.get('email')?.dirty || reservationForm.get('email')?.touched)">
                      <div *ngIf="reservationForm.get('email')?.errors?.['required']">Email é obrigatório.</div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="name">Telefone:</label>
                    <input type="phone" class="form-control" id="phone" formControlName="phone">
                    <div *ngIf="reservationForm.get('phone')?.invalid && (reservationForm.get('phone')?.dirty || reservationForm.get('phone')?.touched)">
                      <div *ngIf="reservationForm.get('phone')?.errors?.['required']">Telefone é obrigatório.</div>
                    </div>
                  </div>

                <div class="form-group">
                  <label for="name">Data:</label>
                  <input type="date" class="form-control" id="date" formControlName="date">
                  <div *ngIf="reservationForm.get('date')?.invalid && (reservationForm.get('date')?.dirty || reservationForm.get('date')?.touched)">
                    <div *ngIf="reservationForm.get('date')?.errors?.['required']">Data é obrigatória.</div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="amountPeople">Quantida de Pessoas:</label>
                  <select class="form-control" id="amountPeople" formControlName="amountPeople" placeholder="Quantidade de Pessoas">
                    <option value="" disabled selected hidden>Quantidade de Pessoas</option>
                    <option *ngFor="let option of amountPeople" [value]="option">{{ option }}</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="obs">Observações:</label>
                  <input type="text" class="form-control" id="obs" formControlName="obs">
                </div>

                <div class="form-group">
                  <label for="status">Status:</label>
                  <select class="form-control" id="status" formControlName="status" [ngClass]="statusColor">
                    <option *ngFor="let status of statusOptions" [value]="status.value">{{ status.description }}</option>
                  </select>
                  <div *ngIf="reservationForm.get('status')?.invalid && (reservationForm.get('status')?.dirty || reservationForm.get('status')?.touched)">
                    <div *ngIf="reservationForm.get('status')?.errors?.['required']">Status é obrigatória.</div>
                  </div>
                </div>
              
                <!-- Botão de envio do formulário -->
                <button type="button" class="btn btn-primary" (click)="onBack()">Voltar</button>   
                <button type="submit" class="btn btn-primary ml-2">Enviar</button>  
                <button type="button" class="btn btn-danger ml-2" (click)="onDelete()">Deletar Reserva</button>  
              </form>

            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
