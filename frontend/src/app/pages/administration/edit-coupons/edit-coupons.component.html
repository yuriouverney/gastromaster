<div class="start-pages">
  <div class="row"> 
    <div class="col-lg-12">
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">
          <div class="w-100">
            <mat-card-title>Editar Cupom</mat-card-title>
            <div class="col-lg-12 mt-4">

              <form [formGroup]="couponForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="name">Código:</label>
                    <input type="text" class="form-control" id="code" formControlName="code" appUppercase>
                    <div *ngIf="couponForm.get('code')?.invalid && (couponForm.get('code')?.dirty || couponForm.get('code')?.touched)">
                      <div *ngIf="couponForm.get('code')?.errors?.['required']">Código é obrigatório.</div>
                    </div>
                  </div>        
                  <div class="form-group">
                    <label for="name">Desconto:</label>
                    <input type="number" class="form-control" id="value" formControlName="value" >
                    <div *ngIf="couponForm.get('value')?.invalid && (couponForm.get('value')?.dirty || couponForm.get('value')?.touched)">
                      <div *ngIf="couponForm.get('value')?.errors?.['required']">Valor do desconto é obrigatório.</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="name">Descrição:</label>
                    <input type="text" class="form-control" id="description" formControlName="description" >
                  </div>
                  <div class="form-group">
                    <label for="name">Valor Mínimo Pedido:</label>
                    <input type="text" class="form-control" id="order_min_value" formControlName="order_min_value" >
                  </div>
                  <div class="form-group">
                    <label for="name">Data de Expiração:</label>
                    <input type="date" class="form-control" id="expiration_date" formControlName="expiration_date" >
                  </div>
                  <div class="form-group">
                    <label for="active">Ativo:</label>
                    <select class="form-control" id="active" formControlName="active">
                      <option *ngFor="let option of activeOptions" [value]="option.value">
                        {{ option.name }}
                      </option>
                    </select>
                  </div>
                <!-- Botão de envio do formulário -->
                <button type="button" class="btn btn-primary" (click)="onBack()">Voltar</button>   
                <button type="submit" class="btn btn-primary ml-2">Enviar</button>  
              </form>

            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
