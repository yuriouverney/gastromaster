<div class="start-pages">
  <div class="row"> 
    <div class="col-lg-12">
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">
          <div class="w-100">
            <mat-card-title>Categorias do Sistema</mat-card-title>
            <div class="col-lg-12 mt-4">
              <mat-card class="cardWithShadow">
                <mat-card-content class="p-24">
                  <div class="table-responsive m-t-16">
                    <div>
                      <mat-form-field>
                        <input matInput [formControl]="searchInput" placeholder="Pesquisar">
                      </mat-form-field>
                    </div>
                    <table mat-table [dataSource]="dataSource" class="w-100">
                      <!-- Position Column -->
                      <ng-container matColumnDef="id" style="width: 10%;">
                        <th
                          mat-header-cell
                          *matHeaderCellDef
                          class="f-w-600 mat-subtitle-1 f-s-14"
                        >
                          Id
                        </th>
                        <td mat-cell *matCellDef="let element">
                          <div class="d-flex align-items-center">
                            <div class="m-l-16">
                              <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                                {{ element.id }}
                              </h6>
                            </div>
                          </div>
                        </td>
                      </ng-container>
          
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th
                          mat-header-cell
                          *matHeaderCellDef
                          style="width: 80%;"
                          class="f-w-600 mat-subtitle-1 f-s-14"
                        >
                          Nome
                        </th>
                        <td mat-cell *matCellDef="let element" class="mat-body-1">
                          {{ element.name }}
                        </td>
                      </ng-container>
      

                      <ng-container matColumnDef="actions" style="width: 10%;">
                        <th
                          mat-header-cell
                          *matHeaderCellDef
                          style="width: 5%;"
                          class="f-w-600 mat-subtitle-1 f-s-14"
                        >
                        Ações
                        </th>
                        <td mat-cell *matCellDef="let element">
                          <button title="Visualizar categoria" mat-icon-button (click)="onView(element.id)">
                            <mat-icon>visibility</mat-icon>
                          </button>
                        </td>
                      </ng-container>

                      <ng-container matColumnDef="add">
                        <th mat-header-cell *matHeaderCellDef class="f-w-5 mat-subtitle-1 f-s-14" style="width: 5%;">
                          <button mat-icon-button (click)="onAdd()" title="Adicionar nova categoria"><mat-icon>add_circle</mat-icon></button>
                        </th>
                        <td mat-cell *matCellDef="let element"> </td>
                      </ng-container>
          
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
            <div class="m-l-auto">
            </div>
          </div>
        </mat-card-content>
        
      </mat-card>
    </div>
  </div>
</div>
