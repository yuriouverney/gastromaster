<div class="start-pages">
  <div class="row"> 
    <div class="col-lg-12">
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">
          <div class="w-100">
            <mat-card-title>Configurações</mat-card-title>
            <div class="col-lg-12 mt-4">

              <form [formGroup]="settingForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="name" class="form-control" id="name" formControlName="name">
                    <div *ngIf="settingForm.get('name')?.invalid && (settingForm.get('name')?.dirty || settingForm.get('name')?.touched)">
                      <div *ngIf="settingForm.get('name')?.errors?.['required']">Nome é obrigatório.</div>
                    </div>
                  </div> 
                  
                  
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                    <div *ngIf="settingForm.get('email')?.invalid && (settingForm.get('email')?.dirty || settingForm.get('email')?.touched)">
                      <div *ngIf="settingForm.get('email')?.errors?.['required']">Email é obrigatório.</div>
                    </div>
                  </div>   

                  
                  <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="phone" class="form-control" id="phone" formControlName="phone">
                    <div *ngIf="settingForm.get('phone')?.invalid && (settingForm.get('phone')?.dirty || settingForm.get('phone')?.touched)">
                      <div *ngIf="settingForm.get('phone')?.errors?.['required']">Telefone é obrigatório.</div>
                    </div>
                  </div>   

                  <div class="form-group">
                    <label for="address">Endereço:</label>
                    <input type="address" class="form-control" id="address" formControlName="address">
                    <div *ngIf="settingForm.get('address')?.invalid && (settingForm.get('address')?.dirty || settingForm.get('address')?.touched)">
                      <div *ngIf="settingForm.get('address')?.errors?.['required']">Telefone é obrigatório.</div>
                    </div>
                  </div> 
                  
                  <div class="form-group">
                    <label for="description">Descrição:</label>
                    <input type="description" class="form-control" id="description" formControlName="description">
                    <div *ngIf="settingForm.get('description')?.invalid && (settingForm.get('description')?.dirty || settingForm.get('description')?.touched)">
                      <div *ngIf="settingForm.get('description')?.errors?.['required']">Descrição curta é obrigatória.</div>
                    </div>
                  </div>    

                  <div class="form-group">
                    <label for="short_description">Descrição Curta:</label>
                    <input type="short_description" class="form-control" id="short_description" formControlName="short_description">
                    <div *ngIf="settingForm.get('short_description')?.invalid && (settingForm.get('short_description')?.dirty || settingForm.get('short_description')?.touched)">
                      <div *ngIf="settingForm.get('short_description')?.errors?.['required']">Descrição curta é obrigatória.</div>
                    </div>
                  </div>    



                  <div class="form-group">
                    <label for="opening_hour">Horario de Funcionamento:</label>
                    <table class="table" formGroupName="opening_hour">
                      <thead>
                        <tr>
                          <th>Dia da Semana</th>
                          <th>Hora de Abertura</th>
                        </tr>
                      </thead>
                      <tbody>
                        <ng-container *ngIf="openingHour">
                          <tr *ngFor="let day of getOpeningHourKeys()">
                            <td>{{ day }}</td>
                            <td>
                              <input formControlName="{{day}}">
                            </td>
                          </tr>
                        </ng-container>
                      </tbody>
                    </table>
                  </div>
                  
                  <div class="form-group">
                    <label for="image">Logo:</label>
                    <input type="file" accept="image/*" class="form-control" id="logo" (change)="onFileChangeLogo($event)">
                  </div> 

                  <div class="form-group">
                    <label for="image">Banner:</label>
                    <input type="file" accept="image/*" class="form-control" id="banner" (change)="onFileChangeBanner($event)">
                  </div> 

                  <div class="form-group">
                    <label for="image">Imagem Sobre:</label>
                    <input type="file" accept="image/*" class="form-control" id="about_image" (change)="onFileChangeAboutImage($event)">
                  </div> 

                <!-- Botão de envio do formulário -->
                <button type="button" class="btn btn-primary" (click)="onBack()">Voltar</button>   
                <button type="submit" class="btn btn-primary ml-2">Enviar</button>  
              </form>

            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
