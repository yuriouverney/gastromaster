<div class="start-pages">
  <div class="row"> 
    <div class="col-lg-12">
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">
          <div class="w-100">
            <mat-card-title>Cadastrar Categoria</mat-card-title>
            <div class="col-lg-12 mt-4">

              <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="name" class="form-control" id="name" formControlName="name">
                    <div *ngIf="categoryForm.get('name')?.invalid && (categoryForm.get('name')?.dirty || categoryForm.get('name')?.touched)">
                      <div *ngIf="categoryForm.get('name')?.errors?.['required']">Nome é obrigatório.</div>
                    </div>
                  </div>           
                <!-- Botão de envio do formulário -->
                <button type="button" class="btn btn-primary" (click)="onBack()">Voltar</button>   
                <button type="submit" class="btn btn-primary ml-2">Enviar</button>  
              </form>

            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
